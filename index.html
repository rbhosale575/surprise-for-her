<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Future Wife ðŸ’œ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: linear-gradient(180deg, #2c1654 0%, #4a148c 100%); font-family: 'Poppins', sans-serif; }
        #entry-page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; color: white; transition: transform 0.8s ease-in-out; }
        .floating-heart { position: absolute; color: rgba(255, 182, 193, 0.6); animation: float 6s linear infinite; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(100vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; } }
        .open-btn { background: #ba68c8; color: white; border: none; padding: 20px 45px; border-radius: 50px; font-size: 1.5rem; box-shadow: 0 0 20px rgba(186, 104, 200, 0.6); cursor: pointer; z-index: 100; transition: 0.3s; }
        .sparkle { position: absolute; width: 8px; height: 8px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 999; }
    </style>
</head>
<body onclick="createSparkle(event)">

    <div id="entry-page">
        <h2 style="font-weight: 300; opacity: 0.8;">Hey, I made something for you...</h2>
        <h1 style="margin-bottom: 30px;">Ready for the Surprise?</h1>
        <button class="open-btn" onclick="startExperience()">Open karegi? âœ¨</button>
    </div>

    <audio id="tapSound" src="https://www.soundjay.com/magic/magic-chime-01.mp3"></audio>
    <audio id="bgMusic" loop src="https://www.soundjay.com/nature/sounds/river-1.mp3"></audio> <script>
        // Floating Hearts Generator
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 500);

        function createSparkle(e) {
            document.getElementById('tapSound').currentTime = 0;
            document.getElementById('tapSound').play();
            for(let i=0; i<6; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = e.clientX + 'px';
                s.style.top = e.clientY + 'px';
                document.body.appendChild(s);
                const dx = (Math.random()-0.5)*100;
                const dy = (Math.random()-0.5)*100;
                s.animate([{transform:'translate(0,0) scale(1)', opacity:1}, {transform:`translate(${dx}px, ${dy}px) scale(0)`, opacity:0}], {duration:800}).onfinish = () => s.remove();
            }
        }

        function startExperience() {
            document.getElementById('bgMusic').play();
            document.getElementById('entry-page').style.transform = 'scale(5)';
            document.getElementById('entry-page').style.opacity = '0';
            setTimeout(() => {
                alert("Phase 1 Complete! Ab hum Phase 2 (Photos) banayenge.");
            }, 800);
        }
    </script>
</body>
</html>
