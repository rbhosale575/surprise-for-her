<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise For You ðŸ’œ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a0a2e; font-family: sans-serif; }
        #main-container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .sparkle { position: absolute; width: 10px; height: 10px; background: gold; border-radius: 50%; pointer-events: none; z-index: 100; }
        .btn { background: #ff4081; color: white; border: none; padding: 15px 30px; border-radius: 30px; font-size: 20px; margin-top: 20px; box-shadow: 0 5px 15px rgba(255,64,129,0.4); }
    </style>
</head>
<body onclick="playMagic(event)">

    <div id="main-container">
        <p style="font-size: 18px; opacity: 0.7;">Pehle screen par kahin bhi Touch karo...</p>
        <h1 id="status">Ready?</h1>
        <button class="btn">Yahan Click Kar âœ¨</button>
    </div>

    <audio id="magicSound" src="https://assets.mixkit.co/active_storage/sfx/2571/2571-preview.mp3" preload="auto"></audio>

    <script>
        function playMagic(e) {
            // Sound play karne ka sabse pakka tarika
            var audio = document.getElementById("magicSound");
            audio.play().catch(function(error) {
                console.log("Audio play blocked");
            });

            document.getElementById("status").innerHTML = "Magic Started! âœ¨";

            // Sparkles effect
            for (var i = 0; i < 10; i++) {
                var s = document.createElement("div");
                s.className = "sparkle";
                s.style.left = e.clientX + "px";
                s.style.top = e.clientY + "px";
                document.body.appendChild(s);

                var moveX = (Math.random() - 0.5) * 200;
                var moveY = (Math.random() - 0.5) * 200;

                s.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: 'translate(' + moveX + 'px, ' + moveY + 'px) scale(0)', opacity: 0 }
                ], { duration: 1000 }).onfinish = function() { this.target.remove(); };
            }
        }
    </script>
</body>
</html>
