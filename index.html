<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen ðŸ’œ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #2c1654; font-family: 'Poppins', sans-serif; }
        #entry-page { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center; color: white; position: relative; z-index: 10; }
        .floating-heart { position: absolute; color: rgba(255, 182, 193, 0.4); animation: float 6s linear infinite; pointer-events: none; }
        @keyframes float { 0% { transform: translateY(105vh); opacity: 1; } 100% { transform: translateY(-10vh); opacity: 0; } }
        .open-btn { background: #ff85a2; color: white; border: none; padding: 18px 40px; border-radius: 50px; font-size: 1.3rem; box-shadow: 0 0 20px rgba(255, 133, 162, 0.5); cursor: pointer; margin-top: 20px; }
        .sparkle { position: absolute; width: 6px; height: 6px; background: #fff; border-radius: 50%; pointer-events: none; z-index: 999; }
    </style>
</head>
<body onclick="handleGlobalClick(event)">

    <div id="entry-page">
        <h2 style="font-weight: 300; font-size: 1.1rem;">Hey, I made something for you...</h2>
        <h1>Ready for the Surprise?</h1>
        <button class="open-btn">Open karegi? âœ¨</button>
    </div>

    <audio id="tapSound" src="https://www.soundjay.com/magic/magic-chime-01.mp3" preload="auto"></audio>

    <script>
        // Floating hearts generator
        setInterval(() => {
            const heart = document.createElement('div');
            heart.innerHTML = 'â¤ï¸';
            heart.className = 'floating-heart';
            heart.style.left = Math.random() * 100 + 'vw';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }, 700);

        function handleGlobalClick(e) {
            // Sound play karne ki koshish
            const sound = document.getElementById('tapSound');
            sound.currentTime = 0;
            sound.play().catch(err => console.log("Sound play failed"));

            // Sparkles banane ka logic
            for(let i=0; i<8; i++) {
                const s = document.createElement('div');
                s.className = 'sparkle';
                s.style.left = e.clientX + 'px';
                s.style.top = e.clientY + 'px';
                document.body.appendChild(s);
                
                const dx = (Math.random() - 0.5) * 150;
                const dy = (Math.random() - 0.5) * 150;

                s.animate([
                    { transform: 'translate(0,0) scale(1)', opacity: 1 },
                    { transform: `translate(${dx}px, ${dy}px) scale(0)`, opacity: 0 }
                ], { duration: 800, easing: 'ease-out' }).onfinish = () => s.remove();
            }

            // Agar button par click hua toh agla alert
            if(e.target.classList.contains('open-btn')) {
                setTimeout(() => {
                    alert("Chalo! Pehla step kaam kar raha hai. Ab Phase 2 (Photos) ki bari!");
                }, 500);
            }
        }
    </script>
</body>
</html>
