<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>For My Queen ðŸ’œ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a0a2e; font-family: sans-serif; display: flex; align-items: center; justify-content: center; }
        #main { text-align: center; color: white; }
        .sparkle { position: absolute; width: 10px; height: 10px; background: #FFD700; border-radius: 50%; pointer-events: none; box-shadow: 0 0 10px #FFD700; }
        .btn { background: #ff4081; color: white; border: none; padding: 15px 40px; border-radius: 30px; font-size: 20px; font-weight: bold; margin-top: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
    </style>
</head>
<body onclick="playEverything(event)">

    <div id="main">
        <h2 id="msg">Ek baar screen par tap karo... âœ¨</h2>
        <button class="btn" id="startBtn" style="display:none;">Ab click karo Surprise ke liye!</button>
    </div>

    <audio id="pop" src="https://www.soundjay.com/buttons/sounds/button-20.mp3" preload="auto"></audio>

    <script>
        var soundStarted = false;

        function playEverything(e) {
            // Sound play karne ka logic
            var audio = document.getElementById("pop");
            audio.currentTime = 0;
            audio.play().then(() => {
                if(!soundStarted) {
                    document.getElementById("msg").innerHTML = "Aawaz aa gayi na? ðŸ˜";
                    document.getElementById("startBtn").style.display = "inline-block";
                    soundStarted = true;
                }
            }).catch(err => {
                console.log("Waiting for user interaction...");
            });

            // Sparkles (Jo tere mobile par chal rahe hain)
            for (var i = 0; i < 8; i++) {
                var s = document.createElement("div");
                s.className = "sparkle";
                s.style.left = e.clientX + "px";
                s.style.top = e.clientY + "px";
                document.body.appendChild(s);
                var dx = (Math.random() - 0.5) * 150;
                var dy = (Math.random() - 0.5) * 150;
                s.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: 'translate(' + dx + 'px, ' + dy + 'px) scale(0)', opacity: 0 }
                ], { duration: 700 }).onfinish = function() { this.target.remove(); };
            }
        }
    </script>
</body>
</html>
