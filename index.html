<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Surprise For You ðŸ’œ</title>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #1a0a2e; font-family: sans-serif; }
        #main-container { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; color: white; text-align: center; }
        .sparkle { position: absolute; width: 12px; height: 12px; background: #FFD700; border-radius: 50%; pointer-events: none; z-index: 100; box-shadow: 0 0 10px #FFD700; }
        .btn { background: #ff4081; color: white; border: none; padding: 15px 40px; border-radius: 30px; font-size: 22px; margin-top: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body onclick="spawnSparkle(event)">

    <div id="main-container">
        <p style="font-size: 16px; color: #ff85a2;">Tap anywhere for Magic âœ¨</p>
        <h1 id="status">Wait... 2 Seconds</h1>
        <button class="btn" onclick="startNow()">START SURPRISE âœ¨</button>
    </div>

    <audio id="magicSound" src="https://www.soundjay.com/buttons/sounds/button-37.mp3" preload="auto"></audio>
    <audio id="bgMusic" loop src="https://www.soundjay.com/nature/sounds/river-1.mp3"></audio>

    <script>
        // Sound load hone ka wait
        window.onload = function() {
            document.getElementById("status").innerHTML = "Ready for You! ðŸ’–";
        };

        function spawnSparkle(e) {
            // Sound play karne ki koshish
            var sound = document.getElementById("magicSound");
            sound.currentTime = 0;
            sound.play().catch(function(err){ console.log("Sound error") });

            // Yellow dots logic
            for (var i = 0; i < 8; i++) {
                var s = document.createElement("div");
                s.className = "sparkle";
                s.style.left = e.clientX + "px";
                s.style.top = e.clientY + "px";
                document.body.appendChild(s);

                var dx = (Math.random() - 0.5) * 150;
                var dy = (Math.random() - 0.5) * 150;

                s.animate([
                    { transform: 'translate(0, 0) scale(1)', opacity: 1 },
                    { transform: 'translate(' + dx + 'px, ' + dy + 'px) scale(0)', opacity: 0 }
                ], { duration: 700 }).onfinish = function() { this.target.remove(); };
            }
        }

        function startNow() {
            // Button dabane par music chalu hoga
            var bg = document.getElementById("bgMusic");
            bg.play();
            alert("Bohat badiya! Music aur Sounds ON ho gaye hain. \nAb hum PHASE 2 shuru kar sakte hain?");
        }
    </script>
</body>
</html>
